    <meta charset="UTF-8">

        import { getDatabase, ref, onValue, set, update, get, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Menggunakan data konfigurasi Realtime Database yang Anda berikan
        const USER_FIREBASE_CONFIG = {
            apiKey: "AIzaSyA626-nkHphZDSQoJfZk1WwBqm93Zlp8g0",
            authDomain: "jaket-9af25.firebaseapp.com",
            databaseURL: "https://jaket-9af25-default-rtdb.firebaseio.com",
            projectId: "jaket-9af25",

            messagingSenderId: "590090949778",
            appId: "1:590090949778:web:7ac315b5ebabb184a2824b"
        };

        const app = initializeApp(firebaseConfig);

        // Konstanta dari lingkungan Canvas
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Global state object
        window.appState = {
            db: db,
            auth: auth,
            userId: null,
            userProfile: null, 
            isAuthReady: false,
            currentPage: 'global-home',
            isMenuOpen: false,
            products: [],
            mysteryBoxUsers: {},
            leaderboard: [],
            salesHistory: [], // Riwayat penjualan
            allUsers: [], // Daftar semua user
            messages: [], // Pesan dari admin
            showLoginModal: false,
            showRegisterModal: false,
            showAdminLoginModal: false, 
            showPaymentProofModal: false,
            showWinLoseModal: false,
            showEditUserModal: false, // NEW
            editUser: null, // NEW
            adminPassword: 'Masuk22',
            showConfirmModal: false,
            confirmAction: () => {},
            confirmMessage: ''
        };

        // --- Utility Functions ---

        function getProductImage(fileName) {
            const mappings = {
                'Baju':'ms1.png',
                'Jaket Denim': 'img8.png',
                'Celana Chino': 'https://placehold.co/400x400/3b82f6/ffffff?text=Celana+Chino',
                'Mystery Box': 'ms1.png'
            };
            return mappings[fileName] || 'https://placehold.co/400x400/9ca3af/ffffff?text=Produk';
        }

        function getMockIpAddress(uid) {
            let hash = 0;
            for (let i = 0; i < uid.length; i++) {
                hash = uid.charCodeAt(i) + ((hash << 5) - hash);
            }
            const parts = [];
            for (let i = 0; i < 4; i++) {
                parts.unshift((hash & 0xFF));
                hash >>= 8;
            }
            return parts.map(p => Math.abs(p % 256)).join('.');
        }

        function getMockItemWon() {
            const items = ['Baju', 'Hoodie Edisi Terbatas', 'Sweater Rajut Hangat', 'Sepatu Sneakers Eksklusif'];
            return items[Math.floor(Math.random() * items.length)];
        }

        function showCustomModal(title, message, isSad = false) {
            const modal = document.getElementById('custom-modal');
            const titleEl = document.getElementById('custom-modal-title');
            const messageEl = document.getElementById('custom-modal-message');
            const iconEl = document.getElementById('custom-modal-icon');
            const buttonEl = document.getElementById('custom-modal-close-btn');

            titleEl.textContent = title;
            messageEl.innerHTML = message;

            modal.classList.add('hidden'); 

            const iconSad = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-red-500"><circle cx="12" cy="12" r="10"></circle><path d="M16 16s-1.5-2-4-2-4 2-4 2"></path><line x1="9" x2="9.01" y1="9" y2="9"></line><line x1="15" x2="15.01" y1="9" y2="9"></line></svg>';
            const iconHappy = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-yellow-500"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M8 15s1.5 2 4 2 4-2 4-2"></path><line x1="9" x2="9.01" y1="9" y2="9"></line><line x1="15" x2="15.01" y1="9" y2="9"></line></svg>';

            if (isSad) {
                iconEl.innerHTML = iconSad;
                buttonEl.classList.remove('bg-yellow-500');
                buttonEl.classList.add('bg-red-500');
            } else {
                iconEl.innerHTML = iconHappy;
                buttonEl.classList.remove('bg-red-500');
                buttonEl.classList.add('bg-yellow-500');
            }

            modal.classList.remove('hidden');
        }

        window.hideCustomModal = () => {
            document.getElementById('custom-modal').classList.add('hidden');
            window.appState.showWinLoseModal = false;
            renderApp();
        }

        window.showConfirmModal = (message, action) => {
            window.appState.confirmMessage = message;
            window.appState.confirmAction = action;
            window.appState.showConfirmModal = true;
            renderApp();
        };

        window.hideConfirmModal = () => {
            window.appState.showConfirmModal = false;
            window.appState.confirmAction = () => {};
            renderApp();
        };

        // --- Firebase Initialisation and Realtime Listeners ---

        async function upsertUserProfile(user) {
            const userRef = ref(window.appState.db, `users/${user.uid}`);
            
            const snapshot = await get(userRef);
            const currentProfile = snapshot.val();

            if (currentProfile) {
                await update(userRef, { lastLogin: Date.now() });
                window.appState.userProfile = { ...currentProfile, email: user.email, uid: user.uid };
            } else {
                const newProfile = {
                    uid: user.uid,
                    email: user.email || 'N/A',
                    displayName: user.email ? user.email.split('@')[0] : `User-${user.uid.substring(0, 5)}`,
                    createdAt: Date.now(),
                    lastLogin: Date.now(),
                    totalSpent: 0,
                    purchaseHistory: {} // Riwayat pembelian
                };
                await set(userRef, newProfile);
                window.appState.userProfile = newProfile;
            }
        }
        
        async function initAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            window.appState.isAuthReady = true;
            if (user && user.email) { 
                window.appState.userId = user.uid;
                await upsertUserProfile(user); 
                
                if (window.appState.currentPage !== 'admin' && window.appState.currentPage !== 'leaderboard') {
                    window.appState.currentPage = 'user-home';
                }
                
                setupRealtimeListeners();
            } else {
                window.appState.userId = null;
                window.appState.userProfile = null;
                // Jika user logout dari halaman user-specific, kembali ke global home
                if (window.appState.currentPage === 'user-home' || window.appState.currentPage === 'mystery-box' || window.appState.currentPage === 'user-history' || window.appState.currentPage === 'user-messages') {
                    window.appState.currentPage = 'global-home';
                }
                setupRealtimeListeners(); 
            }
            renderApp();
        });

        function setupRealtimeListeners() {
            if (!window.appState.db || !window.appState.isAuthReady) return;

            // 1. Products Listener (Path: /products)
            onValue(ref(window.appState.db, `products`), (snapshot) => {
                const data = snapshot.val() || {};
                const productsArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                window.appState.products = productsArray;
                renderApp();
            }, { onlyOnce: false });

            // 2. Mystery Box Users Listener (Path: /mysteryBoxUsers)
            onValue(ref(window.appState.db, `mysteryBoxUsers`), (snapshot) => {
                window.appState.mysteryBoxUsers = snapshot.val() || {};
                renderApp();
            }, { onlyOnce: false });

            // 3. Leaderboard Listener (Path: /leaderboard)
            onValue(ref(window.appState.db, `leaderboard`), (snapshot) => {
                const data = snapshot.val() || {};
                const leaderboardArray = Object.keys(data).map(key => data[key]);
                window.appState.leaderboard = leaderboardArray.sort((a, b) => b.winDate - a.winDate); 
                renderApp();
            }, { onlyOnce: false });

            // 4. Sales History Listener (Path: /salesHistory) - NEW
            onValue(ref(window.appState.db, `salesHistory`), (snapshot) => {
                const data = snapshot.val() || {};
                window.appState.salesHistory = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                renderApp();
            }, { onlyOnce: false });
            
            // 5. All Users Listener (Path: /users) - NEW for Admin
            onValue(ref(window.appState.db, `users`), (snapshot) => {
                const data = snapshot.val() || {};
                window.appState.allUsers = Object.keys(data).map(key => ({ uid: key, ...data[key] }));
                renderApp();
            }, { onlyOnce: false });

            // 6. Messages Listener (Path: /messages) - NEW
            onValue(ref(window.appState.db, `messages`), (snapshot) => {
                const data = snapshot.val() || {};
                window.appState.messages = Object.keys(data).map(key => ({ id: key, ...data[key] }))
                    .filter(msg => msg.toUserId === 'ALL' || msg.toUserId === window.appState.userId)
                    .sort((a, b) => b.timestamp - a.timestamp);
                renderApp();
            }, { onlyOnce: false });
            
            // 7. User Profile Listener (Path: /users/{userId}) - Always needed for current user's profile
            if (window.appState.userId) {
                onValue(ref(window.appState.db, `users/${window.appState.userId}`), (snapshot) => {
                    const profileData = snapshot.val();
                    if (profileData) {
                        window.appState.userProfile = { ...profileData, uid: window.appState.userId };
                    }
                    renderApp();
                }, { onlyOnce: false });
            }
        }

        initAuth();

        // --- Core Application Logic (CRUD & User Actions) ---

        window.handleLogin = async (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (email.trim() === '' || password.trim() === '') {
                 showCustomModal('Gagal Login', 'Email dan password tidak boleh kosong.', true);
                 return;
            }
            try {
                await signInWithEmailAndPassword(window.appState.auth, email, password);
                window.appState.showLoginModal = false;
                renderApp();
            } catch (error) {
                console.error("Login Error:", error);
                showCustomModal('Gagal Login', 'Email atau password salah. Pastikan Anda sudah mendaftar.', true);
            }
        };

        window.handleRegister = async (event) => {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (password.length < 6) {
                 showCustomModal('Gagal Registrasi', 'Password harus minimal 6 karakter.', true);
                 return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(window.appState.auth, email, password);
                await updateProfile(userCredential.user, { displayName: email.split('@')[0] });
                
                window.appState.showRegisterModal = false;
                showCustomModal('Registrasi Berhasil', `Akun untuk ${email} berhasil dibuat!`);
                renderApp();
            } catch (error) {
                console.error("Register Error:", error);
                showCustomModal('Gagal Registrasi', `Pendaftaran gagal. Error: ${error.message.replace('Firebase: Error (auth/', '').replace(').', '')}`, true);
            }
        };
        
        window.handleAdminLogin = async (event) => {
            event.preventDefault();
            const password = document.getElementById('admin-password').value;
            if (password === window.appState.adminPassword) {
                window.appState.showAdminLoginModal = false;
                window.appState.currentPage = 'admin';
                renderApp();
            } else {
                showCustomModal('Akses Ditolak', 'Password Admin salah.', true);
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(window.appState.auth);
                window.appState.currentPage = 'global-home';
                window.appState.userProfile = null;
                renderApp();
            } catch (error) {
                console.error("Logout Error:", error);
            }
        };

        // ADMIN FUNCTIONS
        window.sendAdminMessage = async () => {
            const receiver = document.getElementById('message-receiver').value;
            const content = document.getElementById('message-content').value;

            if (!content.trim()) {
                showCustomModal('Gagal Kirim', 'Pesan tidak boleh kosong.', true);
                return;
            }

            const newMessage = {
                toUserId: receiver === 'ALL' ? 'ALL' : receiver,
                fromAdmin: true,
                content: content,
                timestamp: Date.now()
            };

            try {
                await push(ref(window.appState.db, 'messages'), newMessage);
                document.getElementById('message-content').value = '';
                showCustomModal('Berhasil', 'Pesan telah terkirim!');
            } catch (e) {
                console.error("Error sending message: ", e);
                showCustomModal('Error Database', 'Gagal mengirim pesan.', true);
            }
        };
        
        window.startEditUser = (user) => {
            window.appState.editUser = user;
            window.appState.showEditUserModal = true;
            renderApp();
        };

        window.handleEditUser = async (event) => {
            event.preventDefault();
            const uid = window.appState.editUser.uid;
            const newDisplayName = document.getElementById('edit-display-name').value;
            const newTotalSpent = parseInt(document.getElementById('edit-total-spent').value);

            if (!newDisplayName || isNaN(newTotalSpent) || newTotalSpent < 0) {
                showCustomModal('Gagal Edit', 'Pastikan nama dan total belanja valid.', true);
                return;
            }

            try {
                const userRef = ref(window.appState.db, `users/${uid}`);
                await update(userRef, { 
                    displayName: newDisplayName, 
                    totalSpent: newTotalSpent 
                });
                
                window.appState.showEditUserModal = false;
                window.appState.editUser = null;
                showCustomModal('Berhasil', `Profil user ${newDisplayName} berhasil diperbarui.`);
                renderApp();
            } catch (e) {
                console.error("Error editing user: ", e);
                showCustomModal('Error Database', 'Gagal mengedit user.', true);
            }
        };

        window.requestDeleteUser = (user) => {
             showConfirmModal(`Apakah Anda yakin ingin menghapus user ${user.displayName}? Tindakan ini TIDAK dapat dibatalkan.`, 
                () => deleteUser(user.uid)
            );
        };

        const deleteUser = async (uid) => {
            try {
                hideConfirmModal(); 
                // Hapus dari /users
                await remove(ref(window.appState.db, `users/${uid}`));
                // Hapus dari /leaderboard
                window.appState.leaderboard.filter(l => l.userId === uid).forEach(async (winner) => {
                    await remove(ref(window.appState.db, `leaderboard/${winner.id}`));
                });
                // Hapus dari /mysteryBoxUsers (berdasarkan IP key yang sulit dicari, biarkan saja untuk log MB)
                
                showCustomModal('Berhasil', 'User telah dihapus dari database.');
            } catch (e) {
                console.error("Error deleting user: ", e);
                showCustomModal('Error Database', 'Gagal menghapus user.', true);
            }
        };


        window.addProduct = async () => {
            const name = document.getElementById('new-product-name').value;
            const price = parseInt(document.getElementById('new-product-price').value);
            const stock = parseInt(document.getElementById('new-product-stock').value);

            if (!name || isNaN(price) || isNaN(stock) || price <= 0 || stock < 0) {
                showCustomModal('Gagal Menambah Produk', 'Pastikan semua kolom terisi dengan benar (Nama, Harga > 0, Stok >= 0).', true);
                return;
            }

            const newProduct = {
                name: name,
                price: price,
                stock: stock,
                imageUrl: name,
                isAvailable: true
            };

            try {
                const newProductRef = push(ref(window.appState.db, `products`));
                await set(newProductRef, newProduct);
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-price').value = '';
                document.getElementById('new-product-stock').value = '';
                showCustomModal('Berhasil', 'Produk baru telah ditambahkan!');
            } catch (e) {
                console.error("Error adding product: ", e);
                showCustomModal('Error Database', 'Gagal menambahkan produk ke database.', true);
            }
        };

        // ... (updateProductAvailability and requestDeleteProduct remain the same) ...

        window.updateProductAvailability = async (productId, isAvailable) => {
            try {
                const productRef = ref(window.appState.db, `products/${productId}`);
                await update(productRef, { isAvailable: isAvailable });
            } catch (e) {
                console.error("Error updating product availability: ", e);
                showCustomModal('Error Database', 'Gagal memperbarui status produk.', true);
            }
        };

        window.requestDeleteProduct = (productId) => {
             showConfirmModal(`Apakah Anda yakin ingin menghapus produk ini? Tindakan ini tidak dapat dibatalkan.`, 
                () => deleteProduct(productId)
            );
        };

        const deleteProduct = async (productId) => {
            try {
                hideConfirmModal(); 
                await remove(ref(window.appState.db, `products/${productId}`));
                showCustomModal('Berhasil', 'Produk telah dihapus.');
            } catch (e) {
                console.error("Error deleting product: ", e);
                showCustomModal('Error Database', 'Gagal menghapus produk.', true);
            }
        };
        
        window.handleAdminWinStatus = async (userKey, isWin) => {
            const newStatus = isWin ? 'win' : 'lose';
            const userData = window.appState.mysteryBoxUsers[userKey];
            const itemWon = getMockItemWon();

            try {
                const userRef = ref(window.appState.db, `mysteryBoxUsers/${userKey}`);
                await update(userRef, { winStatus: newStatus, itemWon: isWin ? itemWon : 'N/A' }); // Update itemWon

                if (newStatus === 'win') {
                    // Update Leaderboard
                    const leaderboardRef = push(ref(window.appState.db, `leaderboard`));
                    await set(leaderboardRef, {
                        userId: userData.userId,
                        itemWon: itemWon, // NEW
                        voucherCode: `VCH-${Math.random().toString(36).substring(2, 9).toUpperCase()}`,
                        winDate: Date.now()
                    });
                    
                    // Log Sale
                     const salesRef = push(ref(window.appState.db, `salesHistory`));
                     await set(salesRef, {
                         userId: userData.userId,
                         itemType: 'mysteryBox',
                         itemName: itemWon,
                         price: 15000, // Harga fiktif MB
                         timestamp: Date.now()
                     });

                } else if (newStatus === 'lose') {
                    // Cek dan hapus dari leaderboard
                    const leaderboardSnapshot = await get(ref(window.appState.db, `leaderboard`));
                    const leaderboardData = leaderboardSnapshot.val() || {};
                    const entryKey = Object.keys(leaderboardData).find(key => leaderboardData[key].userId === window.appState.mysteryBoxUsers[userKey].userId);
                    if (entryKey) {
                        await remove(ref(window.appState.db, `leaderboard/${entryKey}`));
                    }
                }
            } catch (e) {
                console.error("Error updating win status: ", e);
                showCustomModal('Error Database', 'Gagal memperbarui status kemenangan.', true);
            }
        };

        window.handleAdminPaymentConfirmation = async (userKey, isConfirmed) => {
            try {
                const userRef = ref(window.appState.db, `mysteryBoxUsers/${userKey}`);
                await update(userRef, { hasPaidAndConfirmed: isConfirmed });
            } catch (e) {
                console.error("Error updating payment confirmation: ", e);
                showCustomModal('Error Database', 'Gagal memperbarui konfirmasi pembayaran.', true);
            }
        };

        // USER FUNCTIONS
        
        window.handleBuyProduct = async (productId, productPrice) => {
            const product = window.appState.products.find(p => p.id === productId);
            if (!product || product.stock <= 0) {
                showCustomModal('Stok Habis', 'Produk ini sudah habis atau tidak tersedia.', true);
                return;
            }

            // Simulasikan ke link pembayaran (langsung buka link)
            window.open('https://lynk.id/yustdan', '_blank');

            try {
                // 1. Kurangi Stok
                const productRef = ref(window.appState.db, `products/${productId}`);
                await update(productRef, { stock: product.stock - 1 });
                
                // 2. Update Total Pembelanjaan User & History
                if (window.appState.userId && window.appState.userProfile) {
                    const userProfileRef = ref(window.appState.db, `users/${window.appState.userId}`);
                    const newTotalSpent = (window.appState.userProfile.totalSpent || 0) + product.price;

                    // Buat log riwayat
                    const historyKey = push(ref(userProfileRef, 'purchaseHistory')).key;
                    await update(userProfileRef, { 
                        totalSpent: newTotalSpent,
                        [`purchaseHistory/${historyKey}`]: {
                            name: product.name,
                            price: product.price,
                            type: 'product',
                            timestamp: Date.now()
                        }
                    });
                }
                
                // 3. Log Sale (NEW)
                 const salesRef = push(ref(window.appState.db, `salesHistory`));
                 await set(salesRef, {
                     userId: window.appState.userId || 'Anonim',
                     itemType: 'product',
                     itemName: product.name,
                     price: product.price,
                     timestamp: Date.now()
                 });

                showCustomModal('Pembelian Berhasil', `Anda berhasil membeli ${product.name} seharga Rp ${product.price.toLocaleString('id-ID')}.`);
            } catch (e) {
                console.error("Error in buy transaction: ", e);
                showCustomModal('Transaksi Gagal', 'Gagal menyimpan riwayat pembelian.', true);
            }
        };

        window.handleMysteryBoxPurchase = async () => {
            const userId = window.appState.userId;
            if (!userId || !window.appState.userProfile) {
                 showCustomModal('Akses Dibatasi', 'Anda harus login (akun terdaftar) untuk membeli Mystery Box.', true);
                 return;
            }

            // 1. Log Purchase History (Type: Mystery Box)
            const userProfileRef = ref(window.appState.db, `users/${userId}`);
            const historyKey = push(ref(userProfileRef, 'purchaseHistory')).key;
            await update(userProfileRef, {
                [`purchaseHistory/${historyKey}`]: {
                    name: 'Mystery Box Purchase',
                    price: 15000, 
                    type: 'mysteryBox',
                    timestamp: Date.now(),
                    status: 'Menunggu Konfirmasi'
                }
            });

            // 2. Open Payment Link
            window.open('https://lynk.id/yustdan/gmz9dn1dk1ek/checkout', '_blank');

            // 3. Create/Update Mystery Box User Log
            const mockIp = getMockIpAddress(userId);
            const userKey = mockIp.replace(/\./g, '_'); 
            const userRef = ref(window.appState.db, `mysteryBoxUsers/${userKey}`);
            
            get(userRef).then((snapshot) => {
                const currentData = snapshot.val() || {};
                const newTotalPlays = currentData.totalPlays || 0;

                update(userRef, {
                    userId: userId,
                    latestIp: mockIp,
                    totalPlays: newTotalPlays, 
                    hasPaidAndConfirmed: false,
                    winStatus: 'pending',
                    userKey: userKey,
                    email: window.appState.userProfile.email
                }).then(() => {
                    window.appState.showPaymentProofModal = true;
                    renderApp();
                }).catch(e => {
                    console.error("Error setting MB user data:", e);
                    showCustomModal('Error Database', 'Gagal menyimpan data Anda.', true);
                });
            });
        };

        window.openMysteryBox = async () => {
            const userId = window.appState.userId;
            const mockIp = getMockIpAddress(userId);
