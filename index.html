<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penilaian PBB (RTDB)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .score-cell {
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s;

        }

    <!-- JS Libraries for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<div id="app" class="min-h-screen flex flex-col">
    <!-- Main Header -->
    <header class="bg-indigo-700 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <button id="hamburger-menu" class="text-white p-2 rounded-lg lg:hidden focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>

    <!-- Sidebar (Mobile View) -->

            <nav class="space-y-2">

                <button onclick="closeSidebar(); navigate('admin')" id="sidebar-admin-btn" class="block w-full text-left text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md font-medium transition duration-150 hidden">Admin Panel</button>

    <!-- Main Content Area -->

            <!-- Content will be rendered here based on state (login, score, admin) -->
        </div>

    <!-- Custom Modal for Alerts/Confirmations -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform transition-all">
            <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-3">Pesan</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>

                <button id="modal-ok-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-150">OK</button>

</div>

<!-- Firebase CDN Imports -->
<script type="module">
    // Import modul Firebase yang diperlukan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, set, get, onValue, off, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    
    // --- PENGATURAN FIREBASE/APLIKASI GLOBAL (WAJIB UNTUK PERSISTENSI MULTI-USER) ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-pbb-app-id';
    
    // Menggunakan konfigurasi yang disediakan oleh lingkungan, namun dengan fokus ke RTDB
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
         apiKey: "AIzaSyBg2MxCa9WR14J2Wc5iQyumFxVJIJd84Vs",
         authDomain: "surat-903c5.firebaseapp.com",
         databaseURL: "https://surat-903c5-default-rtdb.firebaseio.com",
         projectId: "surat-903c5",
         storageBucket: "surat-903c5.firebasestorage.app",
         messagingSenderId: "50937404473",
         appId: "1:50937404473:web:7d35356ec87735026481e8"
    };

    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (!firebaseConfig.databaseURL) {
        document.getElementById('content-container').innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error!</strong><span class="block sm:inline"> Konfigurasi Realtime Database URL tidak ditemukan.</span></div>';
        throw new Error('Firebase RTDB Config Missing');
    }

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app); // Menggunakan Realtime Database
    const auth = getAuth(app);
    
    // State global aplikasi
    window.appState = {
        view: 'login', // 'login', 'score', 'admin'
        role: null,    // 'admin', 'jury'
        userId: null,
        participants: [], // Daftar peserta
        scores: {},       // { participantId: { userId: { scores: {...}, total: N, locked: B } } }
        editToken: null,  // Token admin untuk membuka kunci
        isAuthReady: false,
        selectedParticipantId: null,
        scoreListeners: {}, // Untuk menyimpan referensi onValue RTDB
    };

    // --- PATHS FIREBASE RTDB & KONSTANTA ---
    // Menggunakan path untuk RTDB
    const BASE_PATH = `/artifacts/${appId}/pbb_data`;
    const PATHS = {
        PARTICIPANTS: `${BASE_PATH}/participants`,
        SCORES: (participantId, userId) => 
            userId 
            ? `${BASE_PATH}/scores/${participantId}/${userId}` 
            : `${BASE_PATH}/scores/${participantId}`,
        ADMIN_TOKEN: `${BASE_PATH}/admin/editToken`,
    };

    const ADMIN_PASS = 'Piring123';
    const JURY_PASS = 'Danukasep';
    
    // Konfigurasi Kriteria Penilaian (Sama seperti sebelumnya)
    const CRITERIA = [
        { group: "Gerakan Di Tempat", type: "header" },
        { id: "sika", name: "1. Sikap Sempurna" },
        { id: "horm", name: "2. Hormat" },
        { id: "isti", name: "3. Istirahat Ditempat" },
        { id: "peri", name: "4. Periksa Kerapihan" },
        { id: "hit", name: "5. Hitung" },
        { id: "seten", name: "6. Setengah Lengan Lencang Kanan" },
        { id: "lenc", name: "7. Lencang Kanan" },
        { id: "hadaR", name: "8. Hadap Kanan" },
        { id: "hadaL", name: "9. Hadap Kiri" },
        { id: "balR", name: "10. Balik Kanan" },
        { id: "jalan", name: "11. Jalan Ditempat" },
        { id: "balL", name: "12. Balik Kanan" },
        { group: "Gerakan Berpindah Tempat", type: "header" },
        { id: "4kanan", name: "18. 4 langkah ke kanan" },
        { id: "4kiri", name: "19. 4 langkah ke kiri" },
        { id: "3belakang", name: "20. 3 langkah ke belakang" },
        { id: "2depan", name: "21. 2 langkah ke depan" },
        { id: "bubar", name: "22. Bubar" }
    ];
    
    // Opsi Skor
    const SCORE_OPTIONS = {
        CUKUP: [40, 45, 50],
        BAIK: [60, 65, 70],
        BAIK_SEKALI: [75, 80, 85]
    };

    // --- FUNGSI UTILITY & UI ---
    
    // Sidebar
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const hamburger = document.getElementById('hamburger-menu');

    hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('opacity-0');
        overlay.classList.toggle('pointer-events-none');
        overlay.classList.toggle('opacity-50');
    });

    overlay.addEventListener('click', closeSidebar);

    window.closeSidebar = function() {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('opacity-0', 'pointer-events-none');
        overlay.classList.remove('opacity-50');
    }

    // Custom Modal (Menggantikan alert/confirm)
    function showModal(title, message, isConfirmation = false) {
        return new Promise(resolve => {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = message;
            
            const okBtn = document.getElementById('modal-ok-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            const hideModal = () => {
                modal.classList.add('hidden');
            };

            okBtn.onclick = () => { hideModal(); resolve(true); };

            if (isConfirmation) {
                cancelBtn.classList.remove('hidden');
                cancelBtn.onclick = () => { hideModal(); resolve(false); };
            } else {
                cancelBtn.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        });
    }

    // Pembuatan PDF (Sama seperti sebelumnya)
    window.generatePDF = async function (participantId, participantName, totalScore, scoreData) {
        await showModal('Proses Cetak', 'Mempersiapkan dokumen PDF. Mohon tunggu...');
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            let y = 10;
            const margin = 10;
            const pageHeight = doc.internal.pageSize.height;
            
            const tableWidth = 180;
            const scoreColCombinedWidth = 80;

            // Judul dan Info
            doc.setFontSize(16);
            doc.text(`Rekap Penilaian PBB`, margin, y);
            y += 8;
            doc.setFontSize(12);
            doc.text(`Peserta: ${participantName}`, margin, y);
            y += 6;
            doc.text(`ID Juri: ${appState.userId.substring(0, 8)}...`, margin, y);
            y += 10;

            // Header Tabel
            const drawHeader = (startY) => {
                doc.setFontSize(10);
                doc.setFillColor(30, 58, 138); // Dark Blue
                doc.setTextColor(255, 255, 255);
                
                doc.rect(margin, startY, 15, 7, 'F');
                doc.text('NO', margin + 15 / 2, startY + 4.5, { align: 'center' });

                doc.rect(margin + 15, startY, 85, 7, 'F');
                doc.text('KRITERIA PENILAIAN', margin + 15 + 85 / 2, startY + 4.5, { align: 'center' });
                
                doc.rect(margin + 15 + 85, startY, scoreColCombinedWidth, 7, 'F');
                doc.text('NILAI YANG DIPILIH', margin + 15 + 85 + scoreColCombinedWidth / 2, startY + 4.5, { align: 'center' });
                
                doc.setTextColor(0, 0, 0);
                return startY + 7;
            };

            y = drawHeader(y);
            
            // Body Tabel
            doc.setFontSize(9);
            doc.setTextColor(0, 0, 0);
            let rowHeight = 6;
            let counter = 1;

            CRITERIA.forEach((criteria) => {
                if (y > pageHeight - 30) {
                    doc.addPage();
                    y = margin;
                    y = drawHeader(y);
                }

                if (criteria.type === 'header') {
                    doc.setFillColor(209, 213, 219); // Gray 300
                    doc.rect(margin, y, tableWidth, rowHeight, 'F');
                    doc.setFontSize(10);
                    doc.text(criteria.group, margin + 2, y + rowHeight / 2, { align: 'left', baseline: 'middle' });
                    y += rowHeight;
                } else {
                    const chosenScore = scoreData[criteria.id] || '-';
                    const isScored = chosenScore !== '-';

                    doc.setFillColor(255, 255, 255);
                    doc.rect(margin, y, tableWidth, rowHeight, 'F');

                    // NO
                    doc.text(String(counter++), margin + 15 / 2, y + rowHeight / 2, { align: 'center', baseline: 'middle' });
                    // Kriteria
                    doc.text(criteria.name, margin + 15 + 2, y + rowHeight / 2, { align: 'left', baseline: 'middle' });
                    
                    // Skor Terpilih
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(isScored ? 22, 163, 74 : 107, 114, 128);
                    doc.text(String(chosenScore), margin + 15 + 85 + scoreColCombinedWidth / 2, y + rowHeight / 2, { align: 'center', baseline: 'middle' });
                    doc.setFont(undefined, 'normal');
                    doc.setTextColor(0, 0, 0);

                    // Garis batas
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, y + rowHeight, margin + tableWidth, y + rowHeight);

                    y += rowHeight;
                }
            });

            // Total Skor
            if (y > pageHeight - 20) {
                doc.addPage();
                y = margin;
            }
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('TOTAL SKOR AKHIR:', margin + 15 + 85 - 20, y + 5, { align: 'right' });
            doc.text(String(totalScore), margin + 15 + 85 + 2, y + 5, { align: 'left' });
            y += 8;

            doc.save(`${participantName}_PBB_Penilaian_${appState.userId.substring(0, 4)}.pdf`);
            showModal('Selesai', 'Dokumen PDF telah berhasil dibuat.');
        } catch (e) {
            console.error(e);
            showModal('Error Cetak', 'Gagal membuat PDF. Periksa konsol untuk detail error.');
        }
    }


    // --- INISIALISASI DAN AUTENTIKASI FIREBASE ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            appState.userId = user.uid;
            
            await syncEditToken();

            if (!appState.isAuthReady) {
                appState.isAuthReady = true;
                setupDataListeners();
            }

            if (appState.role) {
                renderApp();
            } else {
                // Biarkan di login sampai user memilih peran
                appState.view = 'login'; 
                renderApp();
            }

        } else {
            // State tidak diautentikasi, kembali ke login
            appState.userId = null;
            appState.role = null;
            appState.view = 'login';
            appState.isAuthReady = true;
            renderApp();
        }
    });

    window.onload = async function() {
        if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken).catch(e => {
                console.error("Custom token sign in failed, signing in anonymously.", e);
                signInAnonymously(auth);
            });
        } else {
            // Login anonim jika tidak ada custom token
            await signInAnonymously(auth);
        }
    };
    
    // --- LISTENER DATA FIREBASE RTDB ---
    function setupDataListeners() {
        if (!appState.userId) return;

        // 1. Listener untuk Peserta
        const participantsRef = ref(db, PATHS.PARTICIPANTS);
        onValue(participantsRef, (snapshot) => {
            const data = snapshot.val();
            const list = [];
            if (data) {
                // RTDB returns an object of objects, convert to array
                Object.keys(data).forEach(id => {
                    list.push({ id, ...data[id] });
                });
            }
            appState.participants = list.sort((a, b) => a.no - b.no);

            // Jika peserta sebelumnya terhapus, set ulang selectedParticipantId
            if (appState.selectedParticipantId && !appState.participants.find(p => p.id === appState.selectedParticipantId)) {
                appState.selectedParticipantId = null;
            }

            // Jika di admin view, kita perlu rekap ulang
            if (appState.view === 'admin') {
                getRecapData().then(renderContent);
            } else {
                renderContent();
            }

        }, (error) => console.error("Error listening to participants:", error));

        // 2. Listener untuk Token Edit
        const tokenRef = ref(db, PATHS.ADMIN_TOKEN);
        onValue(tokenRef, (snapshot) => {
            appState.editToken = snapshot.val();
            renderContent();
        }, (error) => console.error("Error listening to token:", error));
    }

    async function syncEditToken() {
        const tokenRef = ref(db, PATHS.ADMIN_TOKEN);
        try {
            const snapshot = await get(tokenRef);
            appState.editToken = snapshot.exists() ? snapshot.val() : null;
        } catch (e) {
            console.error("Gagal sinkronisasi token edit:", e);
        }
    }

    // --- LOGIKA APLIKASI ---

    window.login = async function(role) {
        const passwordInput = document.getElementById('password-input').value;
        let correctPassword;
        let nextRole;

        if (role === 'admin') {
            correctPassword = ADMIN_PASS;
            nextRole = 'admin';
        } else if (role === 'jury') {
            correctPassword = JURY_PASS;
            nextRole = 'jury';
        }

        if (passwordInput === correctPassword) {
            appState.role = nextRole;
            appState.view = nextRole === 'admin' ? 'admin' : 'score';
            showModal('Login Berhasil', `Selamat datang, ${nextRole.toUpperCase()}! ID Juri Anda: ${appState.userId}`);
            renderApp();
        } else {
            showModal('Login Gagal', 'Password salah. Silakan coba lagi.');
        }
    }

    window.logout = async function() {
        const confirm = await showModal('Konfirmasi Logout', 'Apakah Anda yakin ingin keluar?', true);
        if (!confirm) return;
        
        // Hapus semua listener skor peserta yang spesifik
        Object.keys(appState.scoreListeners).forEach(id => {
            off(ref(db, PATHS.SCORES(id)), 'value', appState.scoreListeners[id]);
        });
        appState.scoreListeners = {};

        await signOut(auth);
        appState.role = null;
        appState.view = 'login';
        appState.scores = {};
        appState.selectedParticipantId = null;
        renderApp();
    }
    
    window.navigate = function(view) {
        if (!appState.role && view !== 'login') {
            appState.view = 'login';
            showModal('Akses Ditolak', 'Anda harus login terlebih dahulu.');
            renderApp();
            return;
        }
        if (view === 'admin' && appState.role !== 'admin') {
            showModal('Akses Ditolak', 'Hanya Admin yang dapat mengakses halaman ini.');
            return;
        }
        appState.view = view;
        if (view === 'admin') {
            getRecapData().then(renderContent);
        } else {
            renderContent();
        }
        renderApp();
    }
    
    // --- FUNGSI ADMIN ---

    window.addParticipant = async function() {
        const nameInput = document.getElementById('new-participant-name');
        const numberInput = document.getElementById('new-participant-number');
        const name = nameInput.value.trim();
        const number = parseInt(numberInput.value.trim());

        if (!name || isNaN(number)) {
            showModal('Input Invalid', 'Nama peserta dan Nomor urut harus diisi dengan benar.');
            return;
        }

        // Cek duplikasi nomor urut (RTDB tidak mendukung query yang efisien, cek lokal setelah sync)
        if (appState.participants.some(p => p.no === number)) {
            showModal('Input Invalid', `Nomor urut ${number} sudah digunakan.`);
            return;
        }

        const participantsRef = ref(db, PATHS.PARTICIPANTS);
        const newParticipantRef = push(participantsRef); // Menggunakan push untuk ID unik
        
        try {
            await set(newParticipantRef, {
                no: number,
                name: name,
                createdAt: new Date().toISOString()
            });
            showModal('Sukses', `Peserta ${name} berhasil ditambahkan!`);
            nameInput.value = '';
            numberInput.value = '';
        } catch (e) {
            console.error("Error adding participant:", e);
            showModal('Error', 'Gagal menambahkan peserta. ' + e.message);
        }
    }

    window.generateNewToken = async function() {
        const confirm = await showModal('Konfirmasi', 'Apakah Anda yakin ingin mengganti token edit saat ini?', true);
        if (!confirm) return;
        
        const newToken = Math.random().toString(36).substring(2, 10).toUpperCase();
        const tokenRef = ref(db, PATHS.ADMIN_TOKEN);

        try {
            await set(tokenRef, newToken);
            showModal('Token Baru', `Token edit baru berhasil dibuat: <span class="font-bold text-lg text-red-600">${newToken}</span>. Salin token ini!`);
        } catch (e) {
            console.error("Error generating token:", e);
            showModal('Error', 'Gagal membuat token baru. ' + e.message);
        }
    }

    // Fungsi untuk mengambil dan merekap semua skor
    async function getRecapData() {
        const recap = [];
        
        const scoresRef = ref(db, `${BASE_PATH}/scores`);
        const scoresSnapshot = await get(scoresRef);
        const allScoresData = scoresSnapshot.val() || {};

        // Loop melalui setiap peserta
        for (const participant of appState.participants) {
            const judgements = [];
            let totalJuries = 0;
            let sumTotalScores = 0;
            
            const participantScores = allScoresData[participant.id] || {};

            // Loop melalui juri yang menilai peserta ini
            Object.keys(participantScores).forEach(userId => {
                const data = participantScores[userId];
                judgements.push(data);
                sumTotalScores += data.total || 0;
                totalJuries++;
            });

            recap.push({
                id: participant.id,
                no: participant.no,
                name: participant.name,
                totalJuries: totalJuries,
                averageScore: totalJuries > 0 ? (sumTotalScores / totalJuries).toFixed(2) : 0,
                judgements: judgements, // Simpan detail penilaian
            });
        }

        return recap.sort((a, b) => b.averageScore - a.averageScore || a.no - b.no); // Urutkan berdasarkan skor tertinggi
    }
    
    // --- FUNGSI PENILAIAN JURI ---

    window.selectParticipant = function(selectElement) {
        const participantId = selectElement.value;
        
        // Hapus listener peserta sebelumnya
        if (appState.selectedParticipantId && appState.scoreListeners[appState.selectedParticipantId]) {
            off(ref(db, PATHS.SCORES(appState.selectedParticipantId)), 'value', appState.scoreListeners[appState.selectedParticipantId]);
            delete appState.scoreListeners[appState.selectedParticipantId];
        }

        appState.selectedParticipantId = participantId;

        if (participantId) {
            // Setup listener untuk *semua* skor juri untuk peserta yang dipilih
            const scoresRef = ref(db, PATHS.SCORES(participantId));
            
            const listenerCallback = (snapshot) => {
                const participantScores = snapshot.val() || {};
                
                // Perbarui appState.scores untuk peserta ini
                appState.scores[participantId] = participantScores;
                renderContent(); 
            };
            
            // Simpan callback agar bisa dihapus (off) nanti
            onValue(scoresRef, listenerCallback, (error) => console.error(`Error listening to scores for ${participantId}:`, error));
            appState.scoreListeners[participantId] = listenerCallback;

        }
        renderContent();
    }

    window.updateScore = function(criterionId, scoreValue) {
        const participantId = appState.selectedParticipantId;
        if (!participantId) return showModal('Perhatian', 'Pilih peserta terlebih dahulu.');

        let currentScoreData = appState.scores[participantId]?.[appState.userId];
        
        if (!currentScoreData) {
            // Inisialisasi data jika belum ada
            currentScoreData = { scores: {}, total: 0, locked: false };
            if (!appState.scores[participantId]) appState.scores[participantId] = {};
            appState.scores[participantId][appState.userId] = currentScoreData;
        }

        // Cek status kunci
        if (currentScoreData.locked) {
            showModal('Aksi Ditolak', 'Nilai sudah dikunci. Masukkan token edit untuk merubah nilai.');
            
            // Kembalikan radio button ke nilai yang tersimpan
            const oldScoreValue = currentScoreData.scores[criterionId];
            if (oldScoreValue) {
                const oldRadio = document.getElementById(`radio-${criterionId}-${oldScoreValue}`);
                if (oldRadio) oldRadio.checked = true;
            } else {
                 // Jika tidak ada nilai lama, pastikan radio button yang baru diklik tidak terpilih
                 const clickedRadio = document.getElementById(`radio-${criterionId}-${scoreValue}`);
                 if (clickedRadio) clickedRadio.checked = false;
            }
            return;
        }

        // Perbarui skor
        const oldScore = currentScoreData.scores[criterionId] || 0;
        const newScoreValue = parseInt(scoreValue);
        const newTotal = currentScoreData.total - oldScore + newScoreValue;
        
        currentScoreData.scores[criterionId] = newScoreValue;
        currentScoreData.total = newTotal;

        // Perbarui tampilan total secara langsung (tanpa renderContent penuh)
        const totalEl = document.getElementById('current-total-score');
        if (totalEl) totalEl.textContent = newTotal;
    }

    window.saveScore = async function(isLocking = true) {
        const participantId = appState.selectedParticipantId;
        if (!participantId) return showModal('Perhatian', 'Pilih peserta terlebih dahulu.');

        const scoreData = appState.scores[participantId]?.[appState.userId];
        if (!scoreData || Object.keys(scoreData.scores).length === 0) {
            return showModal('Perhatian', 'Anda belum memberikan penilaian.');
        }

        const currentTotalCriteria = CRITERIA.filter(c => c.type !== 'header').length;
        
        if (Object.keys(scoreData.scores).length !== currentTotalCriteria) {
            const confirm = await showModal('Nilai Belum Lengkap', `Anda baru menilai ${Object.keys(scoreData.scores).length} dari ${currentTotalCriteria} kriteria. Tetap simpan?`, true);
            if (!confirm) return;
        }

        const tokenInput = document.getElementById('edit-token-input');
        
        let finalLockedState = isLocking;
        
        // Jika status nilai saat ini TERKUNCI dan user ingin menyimpannya
        if (scoreData.locked) {
            if (!tokenInput || !tokenInput.value || tokenInput.value.toUpperCase() !== appState.editToken) {
                return showModal('Aksi Ditolak', 'Nilai dikunci. Masukkan token edit admin yang valid untuk merubah nilai.');
            }
            // Jika token benar, kita izinkan save dengan status kunci baru (tergantung tombol)
        }
        
        const scoreRef = ref(db, PATHS.SCORES(participantId, appState.userId));
        
        const dataToSave = {
            userId: appState.userId,
            scores: scoreData.scores,
            total: scoreData.total,
            locked: finalLockedState,
            lastUpdated: new Date().toISOString()
        };

        try {
            await set(scoreRef, dataToSave);
            showModal('Sukses', `Nilai untuk peserta ini berhasil disimpan dan ${finalLockedState ? 'dikunci' : 'diperbarui (tidak dikunci)'}.`);
            
            if (tokenInput) tokenInput.value = ''; // Hapus input token
            
            // onValue akan menangani pembaruan appState dan UI
        } catch (e) {
            console.error("Error saving score:", e);
            showModal('Error', 'Gagal menyimpan nilai. ' + e.message);
        }
    }

    async function renderContent() {
        const container = document.getElementById('content-container');
        if (!appState.isAuthReady) {
            container.innerHTML = '<div class="text-center py-20 text-gray-500">Memuat autentikasi dan data...</div>';
            return;
        }

        switch (appState.view) {
            case 'login':
                container.innerHTML = renderLoginView();
                break;
            case 'score':
                // Pastikan admin tidak sengaja masuk ke view juri tanpa peran juri
                if (appState.role === 'jury' || appState.role === 'admin') { 
                    container.innerHTML = renderScoreView();
                } else {
                    appState.view = 'login';
                    renderContent();
                }
                break;
            case 'admin':
                if (appState.role === 'admin') {
                    // Ambil data rekap sebelum merender
                    const recapData = await getRecapData(); 
                    container.innerHTML = renderAdminView(recapData);
                } else {
                    appState.view = 'login';
                    renderContent();
                }
                break;
            default:
                container.innerHTML = renderLoginView();
        }
        
        // Memastikan dropdown peserta tetap disinkronkan saat data peserta berubah
        if (appState.view === 'score') {
            const selectEl = document.getElementById('participant-select');
            if (selectEl && appState.selectedParticipantId && selectEl.value !== appState.selectedParticipantId) {
                selectEl.value = appState.selectedParticipantId;
            }
        }
    }

    function renderApp() {
        // Update menu navigasi
        const isAdmin = appState.role === 'admin';
        document.getElementById('admin-menu-btn').classList.toggle('hidden', !isAdmin);
        document.getElementById('sidebar-admin-btn').classList.toggle('hidden', !isAdmin);
        
        // Render content utama
        renderContent();
    }
